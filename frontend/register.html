<!DOCTYPE html>
<html lang="pt-BR" data-auth="false">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>E-commerce de Discos</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Unlock&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/global.css" />
		<link rel="stylesheet" href="./styles/login.css" />

		<script src="./js/script.js" defer></script>
		<script src="./js/register.js" defer></script>
	</head>
	<body>
		<header id="header" class="header">
			<a href="./index.html" class="header__logo">E-commerce de Discos</a>
			<div class="header__content">
				<nav class="header__nav">
					<ul>
						<li><a href="./index.html">Home</a></li>
						<li><a href="./index.html#featured-section">Destaques</a></li>
						<li><a href="./index.html#news-section">Novidades</a></li>
						<li><a href="./index.html#best-section">Melhores</a></li>
					</ul>
				</nav>
				<div class="header__buttons">
					<button id="cart-button" class="icon-button header__cart-button">
						<svg
							class="icon-24"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							width="512"
							height="512"
						>
							<path
								d="M24,4v1h-8v-1h8ZM9,22c0,1.1-.9,2-2,2s-2-.9-2-2,.9-2,2-2,2,.9,2,2Zm-1,0c0-.55-.45-1-1-1s-1,.45-1,1,.45,1,1,1,1-.45,1-1Zm11,0c0,1.1-.9,2-2,2s-2-.9-2-2,.9-2,2-2,2,.9,2,2Zm-1,0c0-.55-.45-1-1-1s-1,.45-1,1,.45,1,1,1,1-.45,1-1Zm2.94-8H5.88l-1.25-9H13v-1H4.49l-.26-1.84C4.06,.93,3,0,1.76,0H0V1H1.76c.75,0,1.38,.56,1.49,1.29l2.02,14.55c.17,1.23,1.23,2.16,2.48,2.16h12.26v-1H7.74c-.75,0-1.38-.56-1.49-1.29l-.24-1.71h15.74l1.4-7h-1.02l-1.2,6Z"
							/>
						</svg>
					</button>

					<a href="./profile.html" id="user-button" class="icon-button header__user-button">
						<svg
							class="icon-24"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							width="512"
							height="512"
						>
							<path
								d="m12,0C5.383,0,0,5.383,0,12s5.383,12,12,12,12-5.383,12-12S18.617,0,12,0Zm-5,21.797v-3.297c0-.827.673-1.5,1.5-1.5h7c.827,0,1.5.673,1.5,1.5v3.297c-1.501.769-3.201,1.203-5,1.203s-3.499-.434-5-1.203Zm11-.582v-2.715c0-1.379-1.122-2.5-2.5-2.5h-7c-1.378,0-2.5,1.121-2.5,2.5v2.715c-3.008-1.965-5-5.362-5-9.215C1,5.935,5.935,1,12,1s11,4.935,11,11c0,3.853-1.992,7.25-5,9.215Zm-6-15.215c-2.206,0-4,1.794-4,4s1.794,4,4,4,4-1.794,4-4-1.794-4-4-4Zm0,7c-1.654,0-3-1.346-3-3s1.346-3,3-3,3,1.346,3,3-1.346,3-3,3Z"
							/>
						</svg>
					</a>

					<a href="./login.html" class="button button-sm header__login-button">Login</a>

					<button id="menu-button" class="icon-button header__menu-button">
						<svg
							class="icon-24"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							width="512"
							height="512"
						>
							<path d="M19,4H0v-1H19v1ZM0,20H19v-1H0v1ZM5,11v1H24v-1H5Z" />
						</svg>
					</button>
				</div>
			</div>

			<aside id="menu" class="menu sidebar">
				<header class="sidebar__header">
					<h1 class="sidebar__title">Menu</h1>
					<button class="sidebar__close-button">X</button>
				</header>
				<nav class="menu__nav sidebar__content">
					<ul>
						<li><a class="menu__link" href="./index.html">Home</a></li>
						<li><a class="menu__link" href="./index.html#featured-section">Destaques</a></li>
						<li><a class="menu__link" href="./index.html#news-section">Novidades</a></li>
						<li><a class="menu__link" href="./index.html#best-section">Melhores</a></li>
					</ul>
					<a href="./login.html" class="button menu__login-button">Login</a>
					<a href="./profile.html" class="button menu__profile-button">Sua conta</a>
				</nav>
			</aside>

			<aside id="cart" class="cart sidebar">
				<header class="sidebar__header">
					<h1 class="sidebar__title">Carrinho</h1>
					<button class="sidebar__close-button">X</button>
				</header>
				<div class="sidebar__content">
					<ul class="cart__products"></ul>
				</div>
			</aside>
		</header>

		<main>
			<section class="form">
				<h1 class="form__title">Cadastre-se</h1>
				<form id="form">
					<label class="input">
						<span>Nome completo</span>
						<input type="text" name="name" placeholder="Ex.: João Silva" />
					</label>
					<label class="input">
						<span>Data de nascimento</span>
						<input type="date" name="birthdate" />
					</label>
					<div class="row">
						<label class="input">
							<span>CEP</span>
							<input type="text" name="zipcode" placeholder="Ex.: 00000-000" />
						</label>
						<label class="input">
							<span>Número</span>
							<input type="text" name="number" placeholder="Ex.: 109A" />
						</label>
					</div>
					<label class="input">
						<span>Complemento</span>
						<input type="text" name="complement" placeholder="Ex.: Apartamento 04" />
					</label>
					<label class="input">
						<span>E-mail</span>
						<input type="email" name="email" placeholder="Ex.: user@email.com" />
					</label>
					<label class="input">
						<span>Senha</span>
						<input type="password" name="password" placeholder="Ex.: Senha" />
					</label>
					<button type="submit" class="button">Cadastrar</button>
				</form>
				<a href="./register.html" class="form__link">Já possui uma conta? Entre</a>
			</section>
		</main>

		<div id="loading" class="loading loading--active">
			<span>LOADING...</span>
		</div>
	</body>
</html>
