<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="./css/style.css" />
		<!-- ===== Boxicons CSS ===== -->
		<link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./css/cards.css" />
		<link rel="stylesheet" href="./css/home.css" />
		<link rel="stylesheet" href="./css/cart.css" />
		<script src="./js/script.js" defer></script>
		<script src="./js/home.js" defer></script>
	</head>
	<body>
		<header class="text-gray-600 body-font">
			<nav>
				<div class="nav-bar">
					<i class="bx bx-menu sidebarOpen"></i>
					<span class="logo navLogo"><a href="home.html">E-commerce de Discos</a></span>
					<div class="menu">
						<div class="logo-toggle">
							<span class="logo"><a href="#">E-commerce de Discos</a></span>
							<i class="bx bx-x siderbarClose"></i>
						</div>
						<ul class="nav-links">
							<li><a href="home.html">Vinis</a></li>
							<li><a href="#pre-venda">Pré-venda</a></li>
							<li><a href="#destaques">Ofertas</a></li>
							<li><a href="#melhores">Coleções</a></li>
						</ul>
					</div>

					<div class="icons">
						<button id="cart-button"><i class="fa fa-shopping-cart"></i></button>
						<a href="login.html" class="fa fa-user"></a>
					</div>
					<div class="darkLight-searchBox">
						<div class="dark-light"></div>
						<div class="searchBox">
							<div class="searchToggle"></div>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main id="categories">
			<!-- <div class="main-search">
				<h2>O que você procura?</h2>
				<input type="text" />
			</div>
			<br /> -->
			<section id="destaques">
				<h2>Destaques</h2>
				<div class="container-card"></div>
			</section>
			<section id="pre-venda">
				<h2>Novidades do Estoque</h2>
				<div class="container-card"></div>
			</section>
			<section id="melhores">
				<h2>Melhores da MPB</h2>
				<div class="container-card"></div>
			</section>
		</main>
		<aside class="cart" id="cart">
			<header class="cart__header">
				<h1 class="cart__title">Carrinho</h1>
				<button
					id="close-cart"
					class="cart__close"
					aria-label="Fechar carrinho"
					title="Fechar carrinho"
				>
					<i class="bx bx-x"></i>
				</button>
			</header>
			<ul class="cart__products" id="cart-products"></ul>
		</aside>
		<div class="loading" id="loading">Carregando...</div>
	</body>
</html>
