<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- ===== Iconscout CSS ===== -->
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

		<!-- ===== CSS ===== -->
		<link rel="stylesheet" href="./css/style.css" />
		<!-- ===== Boxicons CSS ===== -->
		<link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./css/cart.css" />
		<title>Login & Cadastro</title>
		<script src="./js/script.js" defer></script>
		<script src="./js/login.js" defer></script>
	</head>
	<body>
		<nav>
			<div class="nav-bar">
				<i class="bx bx-menu sidebarOpen"></i>
				<span class="logo navLogo"><a href="home.html">E-commerce de Discos</a></span>
				<div class="menu">
					<div class="logo-toggle">
						<span class="logo"><a href="home.html">E-commerce de Discos</a></span>
						<i class="bx bx-x siderbarClose"></i>
					</div>
					<ul class="nav-links">
						<li><a href="home.html">Vinis</a></li>
						<li><a href="home.html">Pré-venda</a></li>
						<li><a href="home.html">Ofertas</a></li>
						<li><a href="home.html">Coleções</a></li>
					</ul>
				</div>
				<div class="icons">
					<button id="cart-button"><i class="fa fa-shopping-cart"></i></button>
					<a href="login.html" class="fa fa-user"></a>
				</div>
				<div class="darkLight-searchBox">
					<div class="dark-light"></div>
					<div class="searchBox">
						<div class="searchToggle"></div>
					</div>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="forms">
				<div class="form login">
					<span class="title">Entrar com e-mail e senha</span>

					<form action="#" id="login-form">
						<div class="input-field">
							<input type="email" name="email" placeholder="user@gmail.com" required />
							<i class="uil uil-envelope icon"></i>
						</div>
						<div class="input-field">
							<input
								type="password"
								name="senha"
								class="password"
								placeholder="senha"
								required
							/>
							<i class="uil uil-lock icon"></i>
							<i class="uil uil-eye-slash showHidePw"></i>
						</div>

						<div class="input-field button">
							<input type="submit" value="Entrar" />
						</div>
					</form>

					<div class="login-signup">
						<span class="text"
							>Não tem uma conta?
							<a href="#" class="text signup-link">Cadastre-se</a>
						</span>
					</div>
				</div>

				<!-- Registration Form -->
				<div class="form signup">
					<span class="title">Cadastrar-se</span>

					<form action="#" id="register-form">
						<div class="input-field">
							<input type="text" name="nome" placeholder="Nome completo" required />
							<i class="uil uil-user"></i>
						</div>
						<div class="input-field">
							<input type="email" name="email" placeholder="user@gmail.com" required />
							<i class="uil uil-envelope icon"></i>
						</div>
						<div class="input-field">
							<input
								type="password"
								name="senha"
								class="password"
								placeholder="Senha"
								required
							/>
							<i class="uil uil-lock icon"></i>
						</div>
						<div class="input-field">
							<input
								type="date"
								name="data-nascimento"
								placeholder="Data nascimento"
								required
							/>
							<i class="uil uil-user"></i>
						</div>
						<div class="input-field">
							<input type="number" name="cep" placeholder="CEP" required />
							<i class="uil uil-user"></i>
						</div>
						<div class="input-field">
							<input type="number" name="numero" placeholder="Número" required />
							<i class="uil uil-user"></i>
						</div>
						<div class="input-field">
							<input type="text" name="complemento" placeholder="Complemento" required />
							<i class="uil uil-user"></i>
						</div>

						<div class="input-field button">
							<input type="submit" value="Enviar" />
						</div>
					</form>

					<div class="login-signup">
						<span class="text"
							>Já está cadastrado?
							<a href="#" class="text login-link">Entrar</a>
						</span>
					</div>
				</div>
			</div>
		</div>
		<aside class="cart" id="cart">
			<header class="cart__header">
				<h1 class="cart__title">Carrinho</h1>
				<button
					id="close-cart"
					class="cart__close"
					aria-label="Fechar carrinho"
					title="Fechar carrinho"
				>
					<i class="bx bx-x"></i>
				</button>
			</header>
			<ul class="cart__products" id="cart-products"></ul>
		</aside>
		<div class="loading" id="loading">Carregando...</div>
	</body>
</html>
